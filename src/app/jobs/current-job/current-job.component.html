<div>
  jobid is {{id}}
  <br>
  job url is {{url}}
</div>
<div class="job-name-wrapper">
  <div class="job-name">
    <a class="normal">
      <h2></h2>
    </a>
    <div class="columns">
      <div>
        <p>
          Username: <span>{{job?.position}}</span>
        </p>
        <div class="age-info">
          <p>
            Age: <span>{{job?.age}}</span>
          </p>
        </div>
        <div class="age-info">
          <p>
            Company: <span>{{job?.company}}</span>
          </p>
        </div>
        <div class="image-info">
          <p>
            Image:
          </p>
         
          <img src="{{job?.imageUrl}}" alt="Image" width="200" height="200">
        </div>
        <div class="tel-info">
          <p>
            Telephone: <span>{{job?.tel}}</span>
          </p>
        </div>
      </div>
      <div class="vesselType-info">
        <p>
          vesselType: <span>{{job?.vesselType}}</span>
        </p>
      </div>
    </div>
    <div class="subscribers">
      <p>
        Subscribers: <span></span>
      </p>
      <span *ngIf="canEdit">
        <button class="subscribe" routerLink="edit">Edit </button>
      </span>
      <span *ngIf="!canEdit">
        <button class="subscribe" routerLink="jobs/list">Subsribe </button>
      </span>
      

      
    </div>
  </div>
</div>
